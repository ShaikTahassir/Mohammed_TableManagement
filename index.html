<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableZen - Smart Table Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --free-color: #4CAF50;
            --occupied-color: #F44336;
            --reserved-color: #FFC107;
            --hover-color: #2196F3;
            --bg-color: #f5f7fa;
            --card-color: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        .setup-panel {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .setup-panel:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--hover-color);
            outline: none;
        }
        
        button {
            background-color: var(--hover-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }
        
        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .table-card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .table-card.free {
            border-top: 5px solid var(--free-color);
        }
        
        .table-card.occupied {
            border-top: 5px solid var(--occupied-color);
        }
        
        .table-card.reserved {
            border-top: 5px solid var(--reserved-color);
        }
        
        .table-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .status {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .free .status {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--free-color);
        }
        
        .occupied .status {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--occupied-color);
        }
        
        .reserved .status {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--reserved-color);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-weight: 600;
        }
        
        .free-btn {
            background-color: var(--free-color);
            color: white;
        }
        
        .occupied-btn {
            background-color: var(--occupied-color);
            color: white;
        }
        
        .reserve-btn {
            background-color: var(--reserved-color);
            color: #333;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .reservation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: modalAppear 0.4s ease-out;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .submit-reservation {
            width: 100%;
            padding: 12px;
            background-color: var(--reserved-color);
            color: #333;
            font-weight: 600;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TableZen</h1>
            <div class="subtitle">Smart Table Management Made Simple</div>
        </header>
        
        <div class="setup-panel" id="setupPanel">
            <h2>Let's Get Started</h2>
            <div class="input-group">
                <label for="tableCount">How many tables does your establishment have?</label>
                <input type="number" id="tableCount" min="1" max="50" value="4">
            </div>
            <button id="createTablesBtn">Create Table Layout</button>
        </div>
        
        <div class="tables-container" id="tablesContainer">
            <!-- Tables will be generated here -->
        </div>
    </div>
    
    <div class="reservation-modal" id="reservationModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Reserve Table <span id="modalTableNumber"></span></h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="reservationTime">Reservation Time</label>
                    <input type="datetime-local" id="reservationTime" required>
                </div>
                <div class="form-group">
                    <label for="partySize">Party Size</label>
                    <input type="number" id="partySize" min="1" required>
                </div>
                <div class="form-group">
                    <label for="specialRequests">Special Requests</label>
                    <textarea id="specialRequests" rows="3" style="width: 100%; border: 2px solid #ddd; border-radius: 8px; padding: 10px;"></textarea>
                </div>
                <button type="submit" class="submit-reservation">Confirm Reservation</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setupPanel = document.getElementById('setupPanel');
            const tablesContainer = document.getElementById('tablesContainer');
            const tableCountInput = document.getElementById('tableCount');
            const createTablesBtn = document.getElementById('createTablesBtn');
            const reservationModal = document.getElementById('reservationModal');
            const closeModal = document.getElementById('closeModal');
            const modalTableNumber = document.getElementById('modalTableNumber');
            const reservationForm = document.getElementById('reservationForm');
            
            let currentTableCount = 0;
            let currentReservingTable = null;
            
            // Create tables based on user input
            createTablesBtn.addEventListener('click', function() {
                const tableCount = parseInt(tableCountInput.value);
                if (tableCount > 0 && tableCount <= 50) {
                    createTables(tableCount);
                    setupPanel.style.display = 'none';
                    currentTableCount = tableCount;
                } else {
                    alert('Please enter a number between 1 and 50');
                }
            });
            
            // Create table cards
            function createTables(count) {
                tablesContainer.innerHTML = '';
                for (let i = 1; i <= count; i++) {
                    const tableCard = document.createElement('div');
                    tableCard.className = 'table-card free pulse';
                    tableCard.dataset.tableNumber = i;
                    tableCard.innerHTML = `
                        <div class="table-number">Table ${i}</div>
                        <div class="status">Free</div>
                        <div class="actions">
                            <button class="action-btn free-btn" onclick="setTableStatus(${i}, 'free')">Mark as Free</button>
                            <button class="action-btn occupied-btn" onclick="setTableStatus(${i}, 'occupied')">Mark as Occupied</button>
                            <button class="action-btn reserve-btn" onclick="openReservationModal(${i})">Make Reservation</button>
                        </div>
                    `;
                    tablesContainer.appendChild(tableCard);
                }
            }
            
            // Set table status (global function)
            window.setTableStatus = function(tableNumber, status) {
                const tableCard = document.querySelector(`.table-card[data-table-number="${tableNumber}"]`);
                if (tableCard) {
                    // Remove all status classes
                    tableCard.classList.remove('free', 'occupied', 'reserved', 'pulse');
                    
                    // Add new status class
                    tableCard.classList.add(status);
                    
                    // Update status text
                    const statusElement = tableCard.querySelector('.status');
                    statusElement.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                    
                    // Update status color
                    statusElement.className = 'status';
                    statusElement.classList.add(status);
                    
                    // Add pulse animation only for free tables
                    if (status === 'free') {
                        tableCard.classList.add('pulse');
                    }
                    
                    // Create confetti effect when marking as free
                    if (status === 'free') {
                        createConfetti(tableCard);
                    }
                }
            };
            
            // Open reservation modal
            window.openReservationModal = function(tableNumber) {
                currentReservingTable = tableNumber;
                modalTableNumber.textContent = tableNumber;
                reservationModal.style.display = 'flex';
            };
            
            // Close modal
            closeModal.addEventListener('click', function() {
                reservationModal.style.display = 'none';
            });
            
            // Handle reservation form submission
            reservationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const customerName = document.getElementById('customerName').value;
                const reservationTime = document.getElementById('reservationTime').value;
                const partySize = document.getElementById('partySize').value;
                const specialRequests = document.getElementById('specialRequests').value;
                
                // In a real app, you would save this data to a database
                console.log(`Reservation for Table ${currentReservingTable}:`, {
                    customerName,
                    reservationTime,
                    partySize,
                    specialRequests
                });
                
                // Update table status
                setTableStatus(currentReservingTable, 'reserved');
                
                // Close modal and reset form
                reservationModal.style.display = 'none';
                reservationForm.reset();
                
                // Show success message
                alert(`Table ${currentReservingTable} has been reserved successfully!`);
            });
            
            // Create confetti effect
            function createConfetti(element) {
                const rect = element.getBoundingClientRect();
                const colors = ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = (rect.left + rect.width/2) + 'px';
                    confetti.style.top = (rect.top + rect.height/2) + 'px';
                    document.body.appendChild(confetti);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 5 + Math.random() * 5;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;
                    
                    let posX = rect.left + rect.width/2;
                    let posY = rect.top + rect.height/2;
                    let opacity = 1;
                    
                    const animate = () => {
                        posX += x;
                        posY += y;
                        opacity -= 0.02;
                        
                        confetti.style.left = posX + 'px';
                        confetti.style.top = posY + 'px';
                        confetti.style.opacity = opacity;
                        confetti.style.transform = `rotate(${posX + posY}deg)`;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            confetti.remove();
                        }
                    };
                    
                    setTimeout(() => {
                        confetti.style.opacity = 1;
                        requestAnimationFrame(animate);
                    }, i * 20);
                }
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === reservationModal) {
                    reservationModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
